<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
  />
  <body style="background-color: #e5e4e5; overflow-x: hidden">
    <div id="app">
      <img :src="demo_src" id="img" alt="" />
      <div>
        <ul class="float_l">
          <li
            id="tools_img"
            v-for="item in list"
            :key="item"
            @click="get_tool_type(item.tool,$event)"
          >
            <img width="100%" height="100%" :src="item.img_tool" alt="" />
          </li>
        </ul>
        <ul class="float_r">
          <div class="color">
            R<input
              id="red"
              type="range"
              name="points"
              min="0"
              max="255"
              value="0"
              v-model="R"
            /><br />
            G<input
              id="green"
              type="range"
              name="points"
              min="0"
              max="255"
              value="0"
              v-model="G"
            /><br />
            B<input
              id="blue"
              type="range"
              name="points"
              min="0"
              max="255"
              value="0"
              v-model="B"
            />
          </div>
        </ul>
        <div
          class="colors"
          :style="{backgroundColor:colors,width:'20px',height:'20px',}"
        ></div>
        <span class="label">畫筆顏色</span>
        <div class="file">
          <input type="file" value="選擇圖片" @change="search_photo" />
          <a id="save" @click="save" href="#" download="di.jpg">儲存</a>
        </div>

        <div
          id="canvasDiv"
          class="canvasDiv"
          @dblclick="clear_focus"
          style="width: 95%"
        >
          <canvas id="c" width="1920" height="1080"></canvas>
        </div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/fabric.min.js"></script>
    <script>
      var a = 9;
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"
      integrity="sha512-XdUZ5nrNkVySQBnnM5vzDqHai823Spoq1W3pJoQwomQja+o4Nw0Ew1ppxo5bhF2vMug6sfibhKWcNJsG8Vj9tg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/paper.js"></script>
  </body>
</html>
